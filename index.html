<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smokelab</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
      background:#000;
      color:#fff;
      padding:20px 16px 40px;
    }
    header {
      text-align:center;
      margin-bottom:24px;
      font-size:22px;
      font-weight:800;
      letter-spacing:1px;
    }
    #products {
      margin-top:12px;
    }
    .products-grid {
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:12px;
    }
    .product {
      background:#111;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 14px 40px rgba(0,0,0,0.7);
    }
    .product img {
      width:100%;
      height:230px;
      object-fit:cover;
      display:block;
    }
    .info {
      padding:14px 14px 12px;
    }
    .name {
      font-size:16px;
      font-weight:600;
      margin-bottom:6px;
    }
    .price {
      font-size:18px;
      font-weight:700;
      color:#12ff80;
      margin-bottom:10px;
    }
    button {
      width:100%;
      padding:11px 14px;
      background:#12ff80;
      color:#000;
      border:none;
      border-radius:12px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      outline:none;
      transition:background 0.1s, transform 0.1s;
    }
    button:active {
      background:#0fd46a;
      transform:scale(0.98);
    }
    .badge {
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:1px;
      color:#aaa;
      margin-bottom:6px;
    }
    .dot {
      width:6px;
      height:6px;
      border-radius:50%;
      background:#12ff80;
      box-shadow:0 0 10px rgba(18,255,128,0.7);
    }
    .subtext {
      font-size:12px;
      color:#888;
      margin-bottom:18px;
      text-align:center;
    }
    .banner {
      background:linear-gradient(135deg,#12ff80 0%,#00d0ff 50%,#7b61ff 100%);
      border-radius:18px;
      padding:16px 14px;
      margin-bottom:16px;
      color:#000;
      box-shadow:0 18px 45px rgba(0,0,0,0.7);
    }
    .banner-title {
      font-size:20px;
      font-weight:800;
      letter-spacing:1px;
      margin-bottom:4px;
      text-transform:uppercase;
    }
    .banner-sub {
      font-size:13px;
      opacity:0.9;
    }
    .categories {
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:12px;
      margin-top:8px;
      margin-bottom:8px;
    }
    .category-card {
      background:#111;
      border-radius:16px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 14px 40px rgba(0,0,0,0.7);
    }
    .category-thumb {
      width:100%;
      height:140px;
      object-fit:cover;
      display:block;
    }
    .category-info {
      padding:10px 12px 12px;
    }
    .category-title {
      font-size:15px;
      font-weight:600;
      margin-bottom:4px;
    }
    .category-meta {
      font-size:12px;
      color:#888;
    }
    .cart-fab {
      position:fixed;
      right:16px;
      bottom:24px;
      background:#12ff80;
      color:#000;
      border:none;
      border-radius:999px;
      padding:10px 14px;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      font-weight:600;
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
      cursor:pointer;
      z-index:100;
    }
    .cart-fab.hidden {
      display:none;
    }
    .cart-view {
      margin-top:18px;
    }
    .cart-view h2 {
      font-size:18px;
      margin-bottom:10px;
    }
    .cart-item {
      display:flex;
      gap:10px;
      background:#111;
      border-radius:12px;
      padding:10px;
      margin-bottom:10px;
    }
    .cart-item img {
      width:64px;
      height:64px;
      object-fit:cover;
      border-radius:10px;
    }
    .cart-item-info {
      flex:1;
      font-size:13px;
    }
    .cart-item-name {
      font-weight:600;
      margin-bottom:4px;
    }
    .cart-item-price {
      font-size:13px;
      color:#12ff80;
    }
    .qty-controls {
      display:flex;
      align-items:center;
      gap:6px;
      margin-top:6px;
      font-size:13px;
    }
    .qty-btn {
      width:22px;
      height:22px;
      border-radius:999px;
      border:none;
      background:#222;
      color:#fff;
      font-size:16px;
      line-height:20px;
      text-align:center;
      cursor:pointer;
    }
    .remove-btn {
      margin-left:auto;
      background:#ff4b4b;
      color:#fff;
      border:none;
      border-radius:999px;
      padding:4px 10px;
      font-size:11px;
      cursor:pointer;
    }
    .cart-summary {
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid #222;
      font-size:14px;
    }
    .field {
      margin-top:10px;
      font-size:13px;
    }
    .field label {
      display:block;
      margin-bottom:4px;
      color:#aaa;
    }
    .field input,
    .field textarea {
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:none;
      background:#111;
      color:#fff;
      font:inherit;
    }
    .field textarea {
      min-height:64px;
      resize:vertical;
    }
    .small-radio-group {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    .small-radio-group label {
      font-size:13px;
      color:#ddd;
    }
    .status {
      font-size:12px;
      color:#888;
      margin-top:6px;
    }
    .btn-secondary {
      background:#222;
      color:#fff;
    }
    .hidden {
      display:none !important;
    }
  </style>
</head>
<body>
  <header>VAPEHOUSE</header>
  <div class="subtext">–ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –≤–µ–π–ø-—à–æ–ø –ø—Ä—è–º–æ –≤ Telegram</div>

  <div class="banner">
    <div class="banner-title">Smokelab</div>
    <div class="banner-sub">–í–µ–π–ø—ã, –¥–µ–≤–∞–π—Å—ã –∏ –∂–∏–¥–∫–æ—Å—Ç–∏ ‚Äî –±—ã—Å—Ç—Ä–æ –∏ —É–¥–æ–±–Ω–æ –≤ Telegram</div>
  </div>

  <div id="categories" class="categories"></div>

  <div id="products" class="products-grid hidden"></div>

  <div id="cart-view" class="cart-view hidden">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart-items"></div>
    <div id="cart-summary" class="cart-summary"></div>

    <div class="field">
      <label>–°–ø–æ—Å–æ–± –¥–æ—Å—Ç–∞–≤–∫–∏</label>
      <div class="small-radio-group">
        <label><input type="radio" name="delivery" value="pickup" checked> –°–∞–º–æ–≤—ã–≤–æ–∑</label>
        <label><input type="radio" name="delivery" value="courier"> –ö—É—Ä—å–µ—Ä</label>
      </div>
    </div>

    <div class="field">
      <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
      <div class="small-radio-group">
        <label><input type="radio" name="payment" value="cash" checked> –ù–∞–ª–∏—á–Ω—ã–µ</label>
        <label><input type="radio" name="payment" value="card"> –ö–∞—Ä—Ç–æ–π</label>
      </div>
    </div>

    <div class="field">
      <label>–ò–º—è</label>
      <input id="contact-name" placeholder="–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è">
    </div>

    <div class="field">
      <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
      <input id="contact-phone" placeholder="+7..." inputmode="tel">
    </div>

    <div class="field">
      <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É</label>
      <textarea id="order-comment" placeholder="–£–¥–æ–±–Ω–æ–µ –≤—Ä–µ–º—è, –ø–æ–¥—ä–µ–∑–¥, –ø–æ–∂–µ–ª–∞–Ω–∏—è..."></textarea>
    </div>

    <button id="checkout-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button id="back-to-catalog" class="btn-secondary" style="margin-top:8px;">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–∞—Ç–∞–ª–æ–≥–∞–º</button>

    <div id="cart-status" class="status"></div>
  </div>

  <button id="cart-fab" class="cart-fab hidden">
    üõí <span class="cart-fab-text"></span>
  </button>

  <script src="data.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const productsDiv = document.getElementById('products');
    const categoriesDiv = document.getElementById('categories');
    const cartViewEl = document.getElementById('cart-view');
    const cartItemsEl = document.getElementById('cart-items');
    const cartSummaryEl = document.getElementById('cart-summary');
    const cartFab = document.getElementById('cart-fab');
    const cartFabText = document.querySelector('.cart-fab-text');
    const backToCatalogBtn = document.getElementById('back-to-catalog');
    const checkoutBtn = document.getElementById('checkout-btn');
    const cartStatusEl = document.getElementById('cart-status');

    let categories = Array.isArray(window.categories) ? window.categories : [];
    let products = Array.isArray(window.products) ? window.products : [];
    let cart = [];
    let activeCategory = null;

    function formatTotal(rub) {
      return `${rub} ‚ÇΩ`;
    }

    function getTotals() {
      const totalCount = cart.reduce((s, item) => s + item.qty, 0);
      const totalSum = cart.reduce((s, item) => s + item.price * item.qty, 0);
      return { totalCount, totalSum };
    }

    function renderCategories() {
      categoriesDiv.innerHTML = '';

      if (!categories.length) {
        categoriesDiv.innerHTML = '<div style="grid-column:1 / -1; text-align:center; color:#777;">–ù–µ—Ç –∫–∞—Ç–∞–ª–æ–≥–æ–≤</div>';
        return;
      }

      categories.forEach(cat => {
        const count = products.filter(p => p.categoryId === cat.id).length;
        const div = document.createElement('div');
        div.className = 'category-card';
        div.innerHTML = `
          <img class="category-thumb" src="${cat.img || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${cat.name}">
          <div class="category-info">
            <div class="category-title">${cat.name}</div>
            <div class="category-meta">${count} —Ç–æ–≤–∞—Ä–æ–≤</div>
          </div>
        `;
        div.addEventListener('click', () => openCategory(cat.id));
        categoriesDiv.appendChild(div);
      });
    }

    function openCategory(categoryId) {
      activeCategory = categoryId;
      categoriesDiv.classList.add('hidden');
      productsDiv.classList.remove('hidden');
      renderProducts();
    }

    function renderProducts() {
      productsDiv.innerHTML = '';
      const list = products.filter(p => p.categoryId === activeCategory);

      if (!list.length) {
        productsDiv.innerHTML = '<div style="grid-column:1 / -1; text-align:center; color:#777;">–í —ç—Ç–æ–º –∫–∞—Ç–∞–ª–æ–≥–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ</div>';
        return;
      }

      list.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        const catName = categories.find(c => c.id === p.categoryId)?.name || '–¢–æ–≤–∞—Ä';
        div.innerHTML = `
          <img src="${p.img || 'https://via.placeholder.com/300x300?text=No+Image'}" alt="${p.name}">
          <div class="info">
            <div class="badge"><span class="dot"></span><span>${catName}</span></div>
            <div class="name">${p.name}</div>
            <div class="price">${p.price} ‚ÇΩ</div>
            <button type="button" data-id="${p.id}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
          </div>
        `;
        const btn = div.querySelector('button');
        btn.addEventListener('click', () => addToCart(p.id));
        productsDiv.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          img: product.img,
          qty: 1,
        });
      }

      try {
        tg?.HapticFeedback?.notificationOccurred('success');
      } catch (e) {}

      updateCartUI();
    }

    function updateCartUI() {
      updateMainButton();
      updateCartFab();
      if (!cartViewEl.classList.contains('hidden')) {
        renderCartView();
      }
    }

    function updateMainButton() {
      if (!tg) return;
      const { totalCount, totalSum } = getTotals();
      const btn = tg.MainButton;

      if (totalCount === 0) {
        btn.hide();
        return;
      }

      btn.setText(`–û—Ñ–æ—Ä–º–∏—Ç—å: ${formatTotal(totalSum)}`);
      btn.show();
    }

    function updateCartFab() {
      const { totalCount, totalSum } = getTotals();
      if (totalCount === 0) {
        cartFab.classList.add('hidden');
        return;
      }
      cartFabText.textContent = `${totalCount} ‚Ä¢ ${formatTotal(totalSum)}`;
      cartFab.classList.remove('hidden');
    }

    function showCartView() {
      cartStatusEl.textContent = '';
      renderCartView();
      cartViewEl.classList.remove('hidden');
      productsDiv.classList.add('hidden');
      categoriesDiv.classList.add('hidden');
    }

    function backToCatalog() {
      cartViewEl.classList.add('hidden');
      productsDiv.classList.add('hidden');
      categoriesDiv.classList.remove('hidden');
      activeCategory = null;
    }

    function renderCartView() {
      cartItemsEl.innerHTML = '';
      const { totalCount, totalSum } = getTotals();

      if (totalCount === 0) {
        cartItemsEl.innerHTML = '<div style="font-size:14px; color:#888;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        cartSummaryEl.textContent = '';
        return;
      }

      cart.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-price">${item.price} ‚ÇΩ/—à—Ç</div>
            <div class="qty-controls">
              <button class="qty-btn" data-action="dec" data-idx="${idx}">-</button>
              <span>${item.qty}</span>
              <button class="qty-btn" data-action="inc" data-idx="${idx}">+</button>
              <button class="remove-btn" data-action="remove" data-idx="${idx}">–£–¥–∞–ª–∏—Ç—å</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(div);
      });

      cartSummaryEl.textContent = `–¢–æ–≤–∞—Ä–æ–≤: ${totalCount} ‚Ä¢ –ò—Ç–æ–≥–æ: ${formatTotal(totalSum)}`;

      cartItemsEl.querySelectorAll('.qty-btn, .remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = Number(e.target.getAttribute('data-idx'));
          const action = e.target.getAttribute('data-action');
          if (action === 'inc') {
            cart[idx].qty += 1;
          } else if (action === 'dec') {
            cart[idx].qty = Math.max(1, cart[idx].qty - 1);
          } else if (action === 'remove') {
            cart.splice(idx, 1);
          }
          updateCartUI();
        });
      });
    }

    function sendOrder() {
      if (!tg) return;
      const { totalCount, totalSum } = getTotals();
      if (totalCount === 0) {
        cartStatusEl.textContent = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
        return;
      }

      const delivery = document.querySelector('input[name="delivery"]:checked')?.value || null;
      const payment = document.querySelector('input[name="payment"]:checked')?.value || null;
      const contactName = document.getElementById('contact-name').value.trim();
      const contactPhone = document.getElementById('contact-phone').value.trim();
      const comment = document.getElementById('order-comment').value.trim();

      cartStatusEl.textContent = '';

      tg.sendData(JSON.stringify({
        items: cart,
        total: totalSum,
        delivery,
        payment,
        contactName,
        contactPhone,
        comment,
        user: tg.initDataUnsafe?.user || null
      }));

      tg.close();
    }

    cartFab.addEventListener('click', showCartView);
    backToCatalogBtn.addEventListener('click', backToCatalog);
    checkoutBtn.addEventListener('click', sendOrder);

    if (tg) {
      tg.expand();
      tg.MainButton.onClick(sendOrder);
      tg.ready();
    }

    renderCategories();
  </script>
</body>
</html>
